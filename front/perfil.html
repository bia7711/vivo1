<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
        }
        #menuList {
            position: fixed;
            top: 68px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--header-bg);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 40;
            border-right: 1px solid var(--border-color);
        }
        #menuList.active {
            transform: translateX(0);
        }
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }
        .item-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease-in-out;
            border: 1px solid var(--border-color);
            width: 200px; /* Ajuste de largura para os cards */
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <header class="shadow-md p-4 flex justify-between items-center sticky top-0 z-50 w-full bg-primary border-b border-theme">
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="text-secondary text-2xl hover:text-primary">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-extrabold text-primary">ReUse Jovem</h1>
        </div>
        
        <div class="flex items-center space-x-4 ml-auto">
            <button id="themeToggle" class="theme-toggle" aria-label="Alternar modo escuro"></button>
            
            <button id="negotiationsButton" class="relative bg-green-500 text-white rounded-full p-3 shadow-lg hover:bg-green-600 transition-colors">
                <i class="fas fa-handshake" aria-label="Minhas Trocas"></i>
                <span id="negotiationsCount" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
            <a id="profileLink" href="perfil.html" class="text-secondary hover:text-primary transition-colors" aria-label="Perfil">
                <i class="fas fa-user-circle text-4xl"></i>
            </a>
            <button id="logoutButton" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-700 transition-colors hidden">
                Sair
            </button>
        </div>
    </header>
    
    <nav id="menuList">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="index.html" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Home</a></li>
            <li><a href="loja.html" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Loja</a></li>
            <li><a href="index.html#sobre" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Sobre Nós</a></li>           
        </ul>
    </nav>
    
    <main class="flex-grow p-8">
        <div class="max-w-6xl mx-auto">
            <div class="profile-card p-8 mb-8 text-center">
                <div class="flex flex-col items-center">
                    <div class="relative group cursor-pointer mb-4">
                        <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de Perfil" class="w-32 h-32 rounded-full object-cover border-4 border-green-500 transition-all duration-300 group-hover:opacity-70">
                        <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <i class="fas fa-camera text-white text-2xl"></i>
                        </div>
                        <input type="file" id="profilePhotoInput" accept="image/*" class="hidden">
                    </div>
                    <h2 id="userName" class="text-3xl font-bold text-primary">Nome do Usuário</h2>
                    <p id="userEmail" class="text-secondary">emaildousuario@exemplo.com</p>
            <button id="addPieceButton" class="bg-green-500 text-white font-bold py-2 px-6 rounded-full shadow-lg mt-4 hover:bg-green-600 transition-colors">
                Adicionar Nova Peça
            </button>
            <div id="addPieceModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" style="z-index: 50;">
                <div class="bg-white p-6 rounded-lg shadow-lg w-96" style="z-index: 60;">
                    <h2 class="text-xl font-bold mb-4">Adicionar Nova Peça</h2>
                    <form id="addPieceForm">
                        <div class="mb-4">
                            <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="titulo" name="titulo" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                        </div>
                        <div class="mb-4">
                            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="descricao" name="descricao" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                            <select id="categoria" name="categoria" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                                <option value="">Selecione uma categoria</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Infantil">Infantil</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                            <div>
                                <input type="radio" id="venda" name="tipo" value="Venda" required />
                                <label for="venda">Venda</label>
                                <input type="radio" id="troca" name="tipo" value="Troca" required />
                                <label for="troca">Troca</label>
                            </div>
                        </div>
                        <div class="mb-4" id="precoContainer" style="display: none;">
                            <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
                            <input type="number" id="preco" name="preco" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                        </div>
                        <div class="mb-4" id="preferenciaContainer" style="display: none;">
                            <label for="preferencia" class="block text-sm font-medium text-gray-700">Preferência de Troca</label>
                            <input type="text" id="preferencia" name="preferencia" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                        </div>
                        <div class="mb-4">
                            <label for="imagem" class="block text-sm font-medium text-gray-700">Imagem</label>
                            <input type="file" id="imagem" name="imagem" accept="image/*" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                        </div>
                        <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-full hover:bg-green-600 transition-colors">Cadastrar Peça</button>
                        <button type="button" id="closeModalButton" class="mt-2 text-gray-500 hover:text-gray-700">Cancelar</button>
                    </form>
                </div>
            </div>
                </div>
            </div>

            <div class="mb-8 text">
                <h3 class="text-2xl font-bold text-primary mb-4">Minhas Peças</h3>
                <div id="myItemsGrid" class="flex flex-wrap justify-center gap-6">
                    <!-- Cards das peças serão inseridos aqui -->
                </div>
            </div>
        </div>
    </main>

    <footer class="w-full mt-auto p-4 rounded-t-lg shadow-md bg-primary">
        <p class="text-secondary font-semibold text-center">
            Juntos, podemos fazer a nossa parte.
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const menuList = document.getElementById('menuList');
            const myItemsGrid = document.getElementById('myItemsGrid');
            const profileImageContainer = document.querySelector('.relative.group');
            const profileImage = document.getElementById('profileImage');
            const profilePhotoInput = document.getElementById('profilePhotoInput');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const addPieceButton = document.getElementById('addPieceButton');
            const addPieceModal = document.getElementById('addPieceModal');
            const closeModalButton = document.getElementById('closeModalButton');
            const addPieceForm = document.getElementById('addPieceForm');

            // Carregar informações do usuário
            const loadUserInfo = async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    
                    if (data.loggedIn && data.user) {
                        userName.textContent = data.user.nome;
                        userEmail.textContent = data.user.email;
                        
                        // Se o usuário tiver foto de perfil, atualizar a imagem
                        if (data.user.fotoPerfil) {
                            profileImage.src = data.user.fotoPerfil;
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar informações do usuário:', error);
                }
            };

            // Função para fazer upload da foto de perfil
            const uploadProfilePhoto = async (file) => {
                try {
                    const formData = new FormData();
                    formData.append('profilePhoto', file);

                    const response = await fetch('/upload-profile-photo', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        // Atualizar a imagem com a nova foto
                        profileImage.src = result.fotoPerfil;
                        alert('Foto de perfil atualizada com sucesso!');
                    } else {
                        alert('Erro ao atualizar foto: ' + result.message);
                    }
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert('Erro ao fazer upload da foto. Tente novamente.');
                }
            };

            // Event listener para clicar na imagem
            profileImageContainer.addEventListener('click', () => {
                profilePhotoInput.click();
            });

            // Event listener para seleção de arquivo
            profilePhotoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Verificar se é uma imagem
                    if (!file.type.startsWith('image/')) {
                        alert('Por favor, selecione apenas arquivos de imagem.');
                        return;
                    }

                    // Verificar tamanho do arquivo (5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('A imagem deve ter no máximo 5MB.');
                        return;
                    }

                    // Criar preview da imagem
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    // Fazer upload da imagem
                    uploadProfilePhoto(file);
                }
            });

            menuToggle.addEventListener('click', () => {
                menuList.classList.toggle('active');
            });

            // Função para renderizar as peças do usuário
            const renderUserItems = async () => {
                try {
                    const response = await fetch('/pecas-usuario');
                    const userItems = await response.json();
                    
                    myItemsGrid.innerHTML = '';
                    
                    if (userItems.length === 0) {
                        myItemsGrid.innerHTML = '<p class="text-center text-secondary col-span-full">Você ainda não cadastrou nenhuma peça.</p>';
                        return;
                    }
                    
                    userItems.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card p-4 text-center rounded-lg border border-gray-300';
                        itemCard.innerHTML = `
                            <img src="${item.imagem || 'https://via.placeholder.com/300'}" alt="${item.titulo}" class="w-full h-48 object-cover mb-4 rounded-lg">
                            <h4 class="text-lg font-bold text-primary mb-1">${item.titulo}</h4>
                        `;
                        myItemsGrid.appendChild(itemCard);
                    });
                } catch (error) {
                    console.error('Erro ao carregar peças do usuário:', error);
                    myItemsGrid.innerHTML = '<p class="text-center text-red-500 col-span-full">Erro ao carregar suas peças.</p>';
                }
            };

            // Event listeners para o modal de adicionar peça
            addPieceButton.addEventListener('click', () => {
                menuList.classList.remove('active'); // Remover a abertura do menu
                addPieceModal.classList.remove('hidden');
            });

            closeModalButton.addEventListener('click', () => {
                addPieceModal.classList.add('hidden');
            });

            // Função para mostrar/ocultar campos dinâmicos
            const toggleDynamicFields = () => {
                const tipoVenda = document.getElementById('venda');
                const tipoTroca = document.getElementById('troca');
                const precoContainer = document.getElementById('precoContainer');
                const preferenciaContainer = document.getElementById('preferenciaContainer');
                const precoInput = document.getElementById('preco');
                const preferenciaInput = document.getElementById('preferencia');

                if (tipoVenda.checked) {
                    precoContainer.style.display = 'block';
                    preferenciaContainer.style.display = 'none';
                    precoInput.required = true;
                    preferenciaInput.required = false;
                    preferenciaInput.value = ''; // Limpar campo de troca
                } else if (tipoTroca.checked) {
                    precoContainer.style.display = 'none';
                    preferenciaContainer.style.display = 'block';
                    precoInput.required = false;
                    preferenciaInput.required = true;
                    precoInput.value = ''; // Limpar campo de preço
                } else {
                    precoContainer.style.display = 'none';
                    preferenciaContainer.style.display = 'none';
                    precoInput.required = false;
                    preferenciaInput.required = false;
                }
            };

            // Adicionar event listeners para os radio buttons
            document.getElementById('venda').addEventListener('change', toggleDynamicFields);
            document.getElementById('troca').addEventListener('change', toggleDynamicFields);

            // Validar preço (apenas números positivos)
            document.getElementById('preco').addEventListener('input', (e) => {
                if (e.target.value < 0) {
                    e.target.value = 0;
                }
            });

            addPieceForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Validação adicional
                const tipoVenda = document.getElementById('venda').checked;
                const tipoTroca = document.getElementById('troca').checked;
                const preco = document.getElementById('preco').value;
                const preferencia = document.getElementById('preferencia').value;

                let errorMessage = '';

                if (tipoVenda && (!preco || preco <= 0)) {
                    errorMessage += 'Preço deve ser um número positivo.\n';
                }

                if (tipoTroca && !preferencia.trim()) {
                    errorMessage += 'Item de troca é obrigatório.\n';
                }

                if (errorMessage) {
                    alert(errorMessage);
                    return;
                }

                const formData = new FormData(addPieceForm);
                
                try {
                    const response = await fetch('/adicionar-peca', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert('Peça cadastrada com sucesso!');
                        addPieceModal.classList.add('hidden');
                        addPieceForm.reset();
                        // Resetar campos dinâmicos
                        document.getElementById('precoContainer').style.display = 'none';
                        document.getElementById('preferenciaContainer').style.display = 'none';
                        // Atualizar a lista de peças do usuário
                        renderUserItems();
                    } else {
                        const errorText = await response.text();
                        alert('Erro ao cadastrar peça: ' + errorText);
                    }
                } catch (error) {
                    console.error('Erro ao cadastrar peça:', error);
                    alert('Erro ao cadastrar peça. Tente novamente.');
                }
            });

            // Carregar informações do usuário ao iniciar
            loadUserInfo();
            renderUserItems();
        });
    </script>
</body>
</html>
