<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        #menuList {
            position: fixed;
            top: 68px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 40;
        }
        #menuList.active {
            transform: translateX(0);
        }
        .profile-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .item-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease-in-out;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="text-gray-600 text-2xl">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-extrabold text-gray-900">ReUse Jovem</h1>
        </div>
        
        <div class="flex items-center space-x-4 ml-auto">
            <button id="negotiationsButton" class="relative bg-green-500 text-white rounded-full p-3 shadow-lg hover:bg-green-600 transition-colors">
                <i class="fas fa-handshake" aria-label="Minhas Trocas"></i>
                <span id="negotiationsCount" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
            <a id="profileLink" href="perfil.html" class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="Perfil">
                <i class="fas fa-user-circle text-4xl"></i>
            </a>
            <button id="logoutButton" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-700 transition-colors hidden">
                Sair
            </button>
        </div>
    </header>
    
    <nav id="menuList">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="index.html" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Home</a></li>
            <li><a href="loja.html" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Loja</a></li>
            <li><a href="cadastro.html" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Cadastro</a></li>
            <li><a href="login.html" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Login</a></li>
        </ul>
    </nav>
    
    <main class="flex-grow p-8">
        <div class="max-w-6xl mx-auto">
            <div class="profile-card p-8 mb-8 text-center">
                <div class="flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="w-32 h-32 rounded-full mb-4 object-cover border-4 border-green-500">
                    <h2 class="text-3xl font-bold text-gray-800">Nome do Usuário</h2>
                    <p class="text-gray-600">emaildousuario@exemplo.com</p>
                    <button id="addPieceButton" class="bg-green-500 text-white font-bold py-2 px-6 rounded-full shadow-lg mt-4 hover:bg-green-600 transition-colors">
                        Adicionar Nova Peça
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Minhas Peças</h3>
                <div id="myItemsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    </div>
            </div>
        </div>
    </main>

    <footer class="w-full mt-auto p-4 bg-white rounded-t-lg shadow-md">
        <p class="text-gray-500 font-semibold text-center">
            Juntos, podemos fazer a nossa parte.
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const menuList = document.getElementById('menuList');
            const myItemsGrid = document.getElementById('myItemsGrid');

            menuToggle.addEventListener('click', () => {
                menuList.classList.toggle('active');
            });

            // Função para renderizar as peças do usuário
            const renderUserItems = () => {
                // Aqui você fará uma requisição ao seu servidor para buscar as peças do usuário logado
                // Por enquanto, vamos usar dados de exemplo
                const userItems = [
                    { id: 1, titulo: "Vestido Floral", categoria: "Roupas", imagem: "https://via.placeholder.com/300" },
                    { id: 2, titulo: "Bolsa de Couro", categoria: "Acessórios", imagem: "https://via.placeholder.com/300" },
                    { id: 3, titulo: "Sandália de Verão", categoria: "Calçados", imagem: "https://via.placeholder.com/300" }
                ];
                
                myItemsGrid.innerHTML = '';
                userItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card p-4 text-center';
                    itemCard.innerHTML = `
                        <img src="${item.imagem}" alt="${item.titulo}" class="w-full h-48 object-cover mb-4 rounded-lg">
                        <h4 class="text-lg font-bold text-gray-800 mb-1">${item.titulo}</h4>
                        <p class="text-gray-600 mb-4">${item.categoria}</p>
                        <div class="flex justify-center space-x-2">
                            <button class="bg-blue-500 text-white font-bold py-1 px-3 rounded-full hover:bg-blue-600 transition-colors">Editar</button>
                            <button class="bg-red-500 text-white font-bold py-1 px-3 rounded-full hover:bg-red-600 transition-colors">Excluir</button>
                        </div>
                    `;
                    myItemsGrid.appendChild(itemCard);
                });
            };

            renderUserItems();
        });
    </script>
</body>
</html>
